<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Niharika's Arangetram</title>

    <!-- Add these Open Graph meta tags -->
    <meta property="og:title" content="Niharika's Arangetram" />
    <meta
      property="og:description"
      content="Niharika's Bharatanatyam Arangetram at Cary Arts Center"
    />
    <meta property="og:image" content="./images/page1.jpg" />
    <meta property="og:url" content="https://niha-arangetram.art/" />
    <meta property="og:type" content="website" />

    <!-- Add Twitter Card tags for Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Niharika's Arangetram" />
    <meta
      name="twitter:description"
      content="Bharatanatyam Arangetram at Cary Arts Center"
    />
    <meta name="twitter:image" content="./images/page1.jpg" />

    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
      }

      #pageContainer {
        position: relative;
        max-width: 90vw;
        height: 80vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #imageContainer {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #currentImage {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        opacity: 1;
        transition: opacity 0.3s ease-in-out;
      }

      #currentImage.loading {
        opacity: 0.5;
      }

      .navButton {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 15px;
        cursor: pointer;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s;
        z-index: 10;
      }

      .navButton:disabled {
        background: rgba(0, 0, 0, 0.2);
        cursor: not-allowed;
      }

      .navButton:not(:disabled):hover {
        background: rgba(0, 0, 0, 0.8);
      }

      #prevButton {
        left: 10px;
      }

      #nextButton {
        right: 10px;
      }

      #pageIndicator {
        position: absolute;
        bottom: 20px;
        background: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
      }

      #loadingIndicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        display: none;
      }

      .home-link {
        position: absolute;
        bottom: 20px;
        right: 80px;
        color: white;
        text-decoration: none;
        padding: 8px 12px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 20px;
        font-size: 20px;
        transition: all 0.3s;
        z-index: 10;
        line-height: 1;
      }

      .home-link:hover {
        background: rgba(0, 0, 0, 0.8);
      }

      @media (max-width: 768px) {
        .navButton {
          width: 40px;
          height: 40px;
          padding: 10px;
        }

        #pageIndicator {
          font-size: 12px;
          padding: 6px 12px;
        }

        .home-link {
          font-size: 18px;
          padding: 6px 10px;
          bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Program Pages -->
    <div id="pageContainer">
      <div id="imageContainer">
        <img id="currentImage" src="./images/page1.jpg" alt="Page 1" />
        <button id="prevButton" class="navButton">←</button>
        <button id="nextButton" class="navButton">→</button>
        <div id="loadingIndicator">Loading...</div>
        <div id="pageIndicator">Page 1 of 1</div>
        <a
          href="#"
          onclick="goToFirstPage(event)"
          class="home-link"
          title="Back to Beginning"
          style="display: none"
          >↩</a
        >
      </div>
    </div>

    <script>
      // Dynamic page detection - will automatically include all page* files
      const pages = [];
      let maxPageNumber = 0;

      // Function to detect available pages
      function detectPages() {
        // Start with page1 and check for subsequent pages
        let pageNum = 1;
        const maxPages = 20; // Reduced limit to prevent excessive requests

        function checkNextPage() {
          if (pageNum > maxPages) {
            // Stop if we've reached the limit
            if (pages.length > 0) {
              initializeApp();
            }
            return;
          }

          // Try both .jpg/.JPG and .png/.PNG formats (case insensitive)
          const formats = ["jpg", "JPG", "png", "PNG"];
          let formatIndex = 0;
          let foundAnyFormat = false;

          function tryFormat() {
            if (formatIndex >= formats.length) {
              // No more formats to try
              if (!foundAnyFormat) {
                // If we didn't find any format for this page number, stop detection
                if (pages.length > 0) {
                  initializeApp();
                }
                return;
              }
              // Found a format, move to next page number
              pageNum++;
              checkNextPage();
              return;
            }

            const format = formats[formatIndex];
            const img = new Image();

            img.onload = function () {
              pages.push({
                image: `page${pageNum}.${format}`,
                pageNum: pageNum,
              });
              maxPageNumber = Math.max(maxPageNumber, pageNum);
              foundAnyFormat = true;
              pageNum++;
              // Check next page
              checkNextPage();
            };

            img.onerror = function () {
              // Try next format
              formatIndex++;
              tryFormat();
            };

            img.src = `${getImagePath()}page${pageNum}.${format}`;
          }

          // Start trying formats for current page number
          tryFormat();
        }

        // Start checking from page 1
        checkNextPage();
      }

      let currentIndex = 0;
      const imageCache = new Map();
      const prevButton = document.getElementById("prevButton");
      const nextButton = document.getElementById("nextButton");
      const pageIndicator = document.getElementById("pageIndicator");
      const homeLink = document.querySelector(".home-link");

      function getImagePath() {
        // Check if we're on GitHub Pages by looking at the URL structure
        const isGitHubPages =
          window.location.hostname.includes("github.io") ||
          window.location.pathname.includes("/program-guide/");
        return isGitHubPages ? "/program-guide/images/" : "./images/";
      }

      function preloadImages() {
        pages.forEach((page) => {
          const img = new Image();
          img.src = `${getImagePath()}${page.image}`;
          imageCache.set(page.image, img);
        });
      }

      function updateNavigationButtons() {
        // First page: hide left arrow, show right arrow
        if (currentIndex === 0) {
          prevButton.style.display = "none";
          prevButton.disabled = true;
          nextButton.style.display = "block";
          nextButton.disabled = false;
          homeLink.style.display = "none";
        }
        // Second page: show both arrows, no home link
        else if (currentIndex === 1) {
          prevButton.style.display = "block";
          prevButton.disabled = false;
          nextButton.style.display = "block";
          nextButton.disabled = false;
          homeLink.style.display = "none";
        }
        // Third page onwards: show both arrows and home link
        else {
          prevButton.style.display = "block";
          prevButton.disabled = false;
          nextButton.style.display = "block";
          nextButton.disabled = false;
          homeLink.style.display = "block";
        }

        // Hide right arrow on last page
        if (currentIndex === pages.length - 1) {
          nextButton.style.display = "none";
          nextButton.disabled = true;
        }

        pageIndicator.textContent = `Page ${pages[currentIndex].pageNum} of ${pages.length}`;
      }

      function updateImage() {
        const imgElement = document.getElementById("currentImage");
        const loadingIndicator = document.getElementById("loadingIndicator");

        imgElement.classList.add("loading");
        loadingIndicator.style.display = "block";

        const newImage = imageCache.get(pages[currentIndex].image);
        imgElement.alt = `Page ${pages[currentIndex].pageNum}`;

        if (newImage.complete) {
          imgElement.src = newImage.src;
          imgElement.classList.remove("loading");
          loadingIndicator.style.display = "none";
        } else {
          newImage.onload = () => {
            imgElement.src = newImage.src;
            imgElement.classList.remove("loading");
            loadingIndicator.style.display = "none";
          };
        }

        updateNavigationButtons();

        // Update URL without page reload
        const newUrl = new URL(window.location);
        newUrl.searchParams.set("page", pages[currentIndex].pageNum);
        window.history.pushState({}, "", newUrl);
      }

      function navigateImage(direction) {
        currentIndex = Math.max(
          0,
          Math.min(pages.length - 1, currentIndex + direction)
        );
        updateImage();
      }

      function goToFirstPage(event) {
        event.preventDefault();
        currentIndex = 0;
        updateImage();
      }

      // Event Listeners
      prevButton.addEventListener("click", () => navigateImage(-1));
      nextButton.addEventListener("click", () => navigateImage(1));

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (e.key === "ArrowLeft" && !prevButton.disabled) navigateImage(-1);
        if (e.key === "ArrowRight" && !nextButton.disabled) navigateImage(1);
      });

      // Touch support
      let touchStartX = 0;
      document.addEventListener("touchstart", (e) => {
        touchStartX = e.touches[0].clientX;
      });

      document.addEventListener("touchend", (e) => {
        const touchEndX = e.changedTouches[0].clientX;
        const diff = touchStartX - touchEndX;

        if (Math.abs(diff) > 50) {
          // Minimum swipe distance
          if (diff > 0 && !nextButton.disabled) navigateImage(1); // Swipe left
          if (diff < 0 && !prevButton.disabled) navigateImage(-1); // Swipe right
        }
      });

      function initializePage() {
        const urlParams = new URLSearchParams(window.location.search);
        const pageParam = urlParams.get("page");

        // Ensure images are preloaded
        if (imageCache.size === 0) {
          preloadImages();
        }

        if (pageParam) {
          const pageIndex = pages.findIndex(
            (p) => p.pageNum === parseInt(pageParam)
          );
          if (pageIndex !== -1) {
            currentIndex = pageIndex;
          }
        } else {
          currentIndex = 0;
        }
        updateImage();
      }

      function initializeApp() {
        // Preload all detected images
        preloadImages();

        // Initialize the page
        initializePage();
      }

      // Start by detecting available pages
      detectPages();

      // Handle browser back/forward buttons
      window.addEventListener("popstate", initializePage);
    </script>
  </body>
</html>
